<element name="x-blink">
    <template>
        <style>
            .x-blink-hidden {
                visibility: hidden;
            }
        </style>
        <span id="xBlinkElement"><content></content></span>
    </template>
    <script>
        Polymer({
          ready: function() {
            var elem = this.$.xBlinkElement;
            setInterval(function() {
                elem.classList.toggle('x-blink-hidden');
            }, 500); 
          },
        });
    </script>
</element>
